<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="imagens/banner2.png" alt="banner instagram">
            </div>
            <div id="formContainer">
                <div id="formBox">
                    <img id="logoInsta" src="imagens/logo_instagram.png" alt="instagram logo">
                    <form id="loginForm">
                        <input type="text" name="username" placeholder="Nome de usuario">
                        <input type="password" name="senha" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line1"></div>
                        <span>Ou</span>
                        <div class="line2"></div>
                    </div>
                    <div id="outroslinks">
                        <img id="logoFace" src="imagens/logo_facebook.svg" alt="Facebook">
                        <span>Entrar com o Facebook</span>
                    </div>
                    <div id="esqueciSenha">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                </div>
                <div id="registro">
                    <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
                </div>
                <div id="baixeInsta">
                    <p>Obtenha o Aplicativo</p>
                    <a href="#">
                        <img src="imagens/apple_btn.png" alt="Apple Store">
                        <img src="imagens/gplay_btn.png" alt="Play Store">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="linksRodape">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <div id="copyright">&copy;2022 instagram from Meta</div>
    </footer>
</body>
</html>
